<!DOCTYPE html>
<html>
<body>

<h2>Arithmetic Result</h2>

<p>The result of the arithmetic operation is:</p>

<p id="result"></p>

<script>
  // Store the number in a variable
  var num = 5;

  // Do the arithmetic
  var result = num * 10 / 2 + 20 - 5;

  // Display the result
  document.getElementById("result").innerHTML = result;
</script>

</body>
</html>
